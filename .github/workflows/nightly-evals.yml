name: Nightly Evals

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-evals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run nightly eval job
        env:
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          ALERT_SLACK: ${{ secrets.ALERT_SLACK_WEBHOOK }}
        run: |
          python scripts/nightly_eval_job.py \
            --alert-email "$ALERT_EMAIL" \
            --alert-slack "$ALERT_SLACK"
      
      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: eval-results
          path: eval_results/
          retention-days: 30
      
      - name: Upload eval outputs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: eval-outputs
          path: eval_outputs/
          retention-days: 7
      
      - name: Comment on PR if failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const resultsDir = 'eval_results';
            const files = fs.readdirSync(resultsDir);
            const latestFile = files.sort().reverse()[0];
            const results = JSON.parse(fs.readFileSync(`${resultsDir}/${latestFile}`, 'utf8'));
            
            const comment = `
            ## ⚠️ Nightly Eval Failure
            
            **Pass Rate**: ${(results.pass_rate * 100).toFixed(1)}% (target: ${(results.target_pass_rate * 100).toFixed(1)}%)
            **Average Score**: ${results.average_score.toFixed(2)}/5.0
            **Failed Cases**: ${results.failed}/${results.total_cases}
            
            ### Failed Cases:
            ${results.results.filter(r => !r.passed).map(r => `- ${r.case_id}: ${r.overall_score.toFixed(2)}/5.0`).join('\n')}
            
            Please investigate and fix the failing cases.
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Nightly Eval Failure',
              body: comment,
              labels: ['eval-failure', 'urgent']
            });

