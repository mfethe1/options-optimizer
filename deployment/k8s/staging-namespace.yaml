apiVersion: v1
kind: Namespace
metadata:
  name: options-staging
  labels:
    name: options-staging
    environment: staging
    purpose: pinn-fixes-testing
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: staging-config
  namespace: options-staging
data:
  ENVIRONMENT: "staging"
  LOG_LEVEL: "INFO"
  PINN_CACHE_SIZE: "10"
  TF_CPP_MIN_LOG_LEVEL: "2"
  PHASE4_WS_INTERVAL_SECONDS: "30"
  PINN_LATENCY_TARGET_MS: "260"
  PINN_FALLBACK_THRESHOLD: "0.1"
  ENABLE_PINN_METRICS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: staging-secrets
  namespace: options-staging
type: Opaque
data:
  # Base64 encoded secrets (replace with actual values)
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  POLYGON_API_KEY: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: options-api-staging
  namespace: options-staging
  labels:
    app: options-api
    version: staging
    component: pinn-fixes
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: options-api
      version: staging
  template:
    metadata:
      labels:
        app: options-api
        version: staging
        component: pinn-fixes
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: options-api
        image: options-optimizer:staging-latest
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: staging-config
        - secretRef:
            name: staging-secrets
        env:
        - name: REDIS_URL
          value: "redis://redis-staging:6379"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/pinn
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health/pinn
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12  # 60 seconds total
        volumeMounts:
        - name: pinn-models
          mountPath: /app/models
          readOnly: true
      volumes:
      - name: pinn-models
        configMap:
          name: pinn-model-weights
---
apiVersion: v1
kind: Service
metadata:
  name: options-api-staging
  namespace: options-staging
  labels:
    app: options-api
    version: staging
spec:
  selector:
    app: options-api
    version: staging
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-staging
  namespace: options-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      version: staging
  template:
    metadata:
      labels:
        app: redis
        version: staging
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server"]
        args: ["--appendonly", "yes", "--maxmemory", "1gb", "--maxmemory-policy", "allkeys-lru"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["redis-cli", "ping"]
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: redis-staging
  namespace: options-staging
spec:
  selector:
    app: redis
    version: staging
  ports:
  - port: 6379
    targetPort: 6379
  type: ClusterIP
